<!--   Version 8.2.7 -->
<!-- log-dfs-search.cfg -->
<!-- 
   This file contains the dfs logging output controls for searches
-->
log4j.rootCategory=WARN, file
log4j.logger.com.splunk.df=INFO
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=${DISPATCH_DIR}/dfs.log
log4j.appender.file.MaxFileSize=25MB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.file.encoding=UTF-8
